<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Spa Thuý Diễm</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imag_main/logo_02.png" alt="" height="100px">
        </div>
        
        <div class="menu">
            <div class="menu bottom-menu">
            <li><a href="">GIỚI THIỆU</a></li>
            <li><a href="">TRANG CHỦ</a></li>
            <li><a href="">DỊCH VỤ</a></li>
            <li><a href="">LIÊN HỆ</a></li>
            <li><a href="">HỖ TRỢ</a></li>
        </div>
        </div>
        <div class="other">
            <li><input type="text"><i class="fas fa-seach"></i></li>
            <li></li>
        </div>
    </header>
    <br>
    <div class="slider-container">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- Các slide của bạn sẽ được thêm vào đây -->
                <div class="swiper-slide"><img src="imag_main/spa_main.png" alt="Slide 1"></div>
                <div class="swiper-slide"><img src="imag_main/spa_main.png" alt="Slide 2"></div>
                <div class="swiper-slide"><img src="imag_main/spa_main.png" alt="Slide 3"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
    });
</script>

</body>
</html>
